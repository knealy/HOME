<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<title>Google Maps JavaScript API v3 Example: Map Simple</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
function initialize() {
var myOptions =     {
        mapTypeId: google.maps.MapTypeId.HYBRID,
        navigationControlOptions:         {
            position: google.maps.ControlPosition.TOP_LEFT,
            style: google.maps.NavigationControlStyle.ZOOM_PAN
        },
        mapTypeControlOptions:         {
            position: google.maps.ControlPosition.TOP_RIGHT,
            style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR
        },
        zoom: 6,
        center: new google.maps.LatLng(39.768403, -86.158068)
    };
var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
fpath = new google.maps.Polyline(    {
        strokeWeight: 3,
        path: [new google.maps.LatLng(39.103118, -84.512020), new google.maps.LatLng(38.252665, -85.758456), new google.maps.LatLng(39.768403, -86.158068), new google.maps.LatLng(39.165325, -86.526386), new google.maps.LatLng(41.878114, -87.629798), new google.maps.LatLng(38.627003, -90.199404), new google.maps.LatLng(39.961176, -82.998794), new google.maps.LatLng(39.103118, -84.512020)],
        StrokeColor: "#FF0000",
        StrokeOpacity: 10.0
    });
fpath.setMap(map);
}
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
